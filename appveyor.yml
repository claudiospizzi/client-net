image: Visual Studio 2017

install:
  - gitversion /l console /output buildserver /updateassemblyinfo
  - dotnet tool install -g codecov.tool

configuration:
  - Release

build_script:
  - dotnet build

test_script:
  - dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=OpenCover /p:CoverletOutput=./Coverage.xml

after_test:
  - codecov -f .\test\ReportPortal.Client.Tests\Coverage.xml

artifacts:
  - path: '**\*.nupkg'